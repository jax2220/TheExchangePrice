<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Oswald:700|Share+Tech+Mono&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>The Exchange Price</title>
</head>
<body>
    <!-- Top banner -->
    <header>
        <section class="banner">
            <h1>TheExchangePrice</h1>
        </section> 
    </header>
    <main>
        <p class="info">Lookup Company Stock Market Price By Ticker Symbol</p>
        <section id="user-input-box">
            <h1>Search for Company Ticker.</h1>
        <!-- form for the users search -->
            <form id="search">
                <label for="search">Ticker Symbol</label>
                <input type="text" name="search" id="input" placeholder="AAPL">
                <input type="submit" class="submit-btn">
            </form>
        </section>
        <section class="js-error">
        </section>
        <!-- user results section upload to the DOM using jquery -->
        <section  id="results-section" class="hidden"> 
            <ul class="search-results">
            
            </ul>
        </section>
        <br>
        <section id="active-stocks-section" class="hidden-1">
            <ul class="active-stocks">

            </ul>
        </section>
        
    </main>
    <footer>

    </footer>

    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <!-- <script src="second.js"></script> -->
</body>
</html>
